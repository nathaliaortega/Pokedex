<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container-logo">
                <img src="./img/pokeball.png" alt="Logo pokedex" class="logo">
            </div>           
            <p class="header__container-title">POKÃ‰DEX_</p>
        </div>
    </header>
    <main class="main">
        <div class="main__character">
            <div class="character__name">
                <img src="./img/flame.png" alt="flames charmander" class="charcater__name-img">
                <h3 class="chracter__name-text">Charmander</h3>
            </div>
            <img src="./img/charmander.gif" alt="charmander" class="character__img">
        </div>
        <div class="main__description">
            <div class="description__container">
                <p class="description__container-title">NO.</p>
                <p class="description__container-value">006</p>
            </div>
            <div class="description__container">
                <p class="description__container-title">LEVEL</p>
                <p class="description__container-value">100</p>
            </div>
            <div class="description__container">
                <p class="description__container-title">TYPE</p>
                <p class="description__container-value">FIRE</p>
            </div>
            <div class="description__container">
                <p class="description__container-title">HABILITY</p>
                <p class="description__container-value">FLAMES</p>
            </div>
            <div class="description__container">
                <p class="description__container-title">HEIGHT</p>
                <p class="description__container-value">1.7 M</p>
            </div>
            <div class="description__container">
                <p class="description__container-title">WEIGHT</p>
                <p class="description__container-value">90.5 KG</p>
            </div>            
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__container-others">
                OTHERS
            </p>
            <button class="footer__container-character"><img src="./img/bulbaNormal.png" alt="" id="footer__bulba" class="footer__character-img"></button>
            <button class="footer__container-character"><img src="./img/mewtwoNormal.png" alt="" id="footer__mewtwo" class="footer__character-img"></button>
            <button class="footer__container-character"><img src="./img/pikachuNormal.png" alt="" id="footer__pikachu" class="footer__character-img"></button>
            <button class="footer__container-character"><img src="./img/squirtleNormal.png" alt="" id="footer__squirtle" class="footer__character-img"></button>
        </div>
    </footer>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
